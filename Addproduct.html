<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Inventory Management System</h1>
        <div class="form-container">
            <h2>Add Product</h2>
            <form id="addProductForm">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName" required>
                <label for="productQuantity">Quantity:</label>
                <input type="number" id="productQuantity" name="productQuantity" required>
                <label for="productPrice">Price:</label>
                <input type="number" id="productPrice" name="productPrice" step="0.01" required>
                <button type="button" onclick="addProduct()">Add Product</button>
            </form>
        </div>
        <div class="button-container">
            <button type="button" onclick="window.location.href = 'Updateproduct.html'">Update Product</button>
            <button type="button" onclick="window.location.href = 'deleteProduct.html'">Delete Product</button>
            <button type="button" onclick="window.location.href = 'exitPage.html'">Exit</button>
        </div>
        <div class="product-list">
            <h2>Product List</h2>
            <ul id="productList">
           
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
